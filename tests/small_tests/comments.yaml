- name: trim all but one blank line leading and trailing line comments in block
  type: before_after
  before: |
    {

        // leading


        let x;


        // trailing

    }
  after: |
    {
        // leading

        let x;

        // trailing
    }
- name: comment in an empty array
  type: before_after
  before: |
    [

    // hi

    ]
  after: |
    [
        // hi
    ]
- name: leading and trailing comments in an array
  type: before_after
  before: |
    [

    // leading

        element,

    // trailing

    ]
  after: |
    [
        // leading

        element,

        // trailing
    ]
- name: prefix a token with a single-line block
  type: before_after
  before: |
    let  /*comment*/x;
  after: |
    let /*comment*/x;
- name: suffix a token with a single-line block comment
  type: before_after
  before: |
    let/*comment*/  x;
  after: |
    let/*comment*/ x;
- name: prefix a token with a multi-line block
  type: before_after
  before: |
    let  /*comment
          second line*/x;
  after: |
    let /*comment
          second line*/x;
- name: suffix a token with a multi-line block
  type: before_after
  before: |
    let/*comment
          second line*/  x;
  after: |
    let/*comment
          second line*/ x;
