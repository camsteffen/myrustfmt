- name: arm body is multi-line range
  type: before_after
  before: |
    match x {
        x => [{
            let x;
        }]..[{
            let x;
        }]
    }
  after: |
    match x {
        x => {
            [{
                let x;
            }]..[{
                let x;
            }]
        }
    }
- name: comment in first line of arm block that prevents block removal
  type: no_change
  formatted: |
    match x {
        _ => {
            // comment
            foo()
        }
    }