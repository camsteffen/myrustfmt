- name: remove needless block
  type: before_after
  before: |
    match x {
        X => {
            x
        }
    }
  after: |
    match x {
        X => x,
    }
- name: arm body breakpoint (do not add block)
  type: breakpoint
  before: |
    match x {
        _ => [asdfasdf],
    }
  after: |
    match x {
        _ => [
            asdfasdf,
        ],
    }
- name: arm body is chain on multiple lines with final multiline method call
  type: no_change
  formatted: |
    match x {
        x => aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
            .aaaaaaaaaaaaaa({
                let x;
            }),
    }
- name: arm body is chain on single line except final multiline method call
  type: no_change
  formatted: |
    match x {
        x => a.b.aaaaaaa({
            let x;
        }),
    }
