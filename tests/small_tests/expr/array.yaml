- name: remove newline inside empty array
  type: before_after
  in_block: true
  before: |
    [
    ]
  after: |
    []
- name: array at max width of 60 chars
  type: no_change
  in_block: true
  formatted: |
    [aaaa, aaaa, aaaa, aaaa, aaaa, aaaa, aaaa, aaaa, aaaa, aaaaaa]
- name: array would one above max width, elements are all <= 10 chars
  type: no_change
  in_block: true
  formatted: |
    [
        aaaa, aaaa, aaaa, aaaa, aaaa, aaaa, aaaa, aaaa, a, aaaaaaaaaa,
    ]
- name: array would be one above max width, one element is 11 chars
  type: no_change
  in_block: true
  formatted: |
    [
        aaaa,
        aaaa,
        aaaa,
        aaaa,
        aaaa,
        aaaa,
        aaaa,
        aaa,
        a,
        aaaaaaaaaaa,
    ]
- name: wrap to fit with multiple lines of contents
  type: no_change
  in_block: true
  formatted: |
      [
          aaaaaaaaaa, aaaaaaaaaa, aaaaaaaaaa, aaaaaaaaaa, aaaaaaaaaa, aaaaaaaaaa, aaaaaaaaaa,
          aaaaaaaaaa, aaaaaaaaaa,
      ]
- name: breakpoint on multi-line list item
  type: breakpoint
  in_block: true
  before: |
    [
        aaaaaaaa,
        (aaaaaaaaaaa, aaaaaaaaaaa),
    ]
  after: |
    [
        aaaaaaaa,
        (
            aaaaaaaaaaa,
            aaaaaaaaaaa,
        ),
    ]
- name: single-item list has a chain with multiline root
  type: before_after
  in_block: true
  before: |
    [asdfasdf({
        let x;
    })
    .aaaa
    .aaaa]
  after: |
    [
        asdfasdf({
            let x;
        })
        .aaaa
        .aaaa,
    ]
- name: list ends with a chain with multiline root
  type: before_after
  in_block: true
  before: |
    [item, asdfasdf({
        let x;
    })
    .aaaa
    .aaaa]
  after: |
    [
        item,
        {
            asdfasdf({
                let x;
            })
            .aaaa
            .aaaa
        },
    ]
- name: list has a chain with hanging indent
  type: no_change
  in_block: true
  formatted: |
    [
        asdfasdfasdfasdfasdfasdfasdfasdfasdfasdfasdf
            .asdfasdfasdfasdfasdfasdfasdfasdf
            .asdfasdfasdfasdfasdfasdfasdfasdf,
        item,
    ]
- name: multi-item list exceeds max width
  type: no_change
  in_block: true
  expect_errors: true
  formatted: |
    [
        xx,
        aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa,
    ];
