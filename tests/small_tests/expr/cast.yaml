- name: cast breakpoint with semicolon
  type: breakpoint
  in_block: true
  before: |
    aaaaaa as usize;
  after: |
    aaaaaa
        as usize;
- name: cast breakpoint inside call args
  type: breakpoint
  in_block: true
  before: |
    fooooo(
        aaaaaa as usize,
    );
  after: |
    fooooo(
        aaaaaa
            as usize,
    );
