- name: leading pipe
  type: before_after
  before: |
    match x {
        | () => {}
    }
  after: |
    match x {
        () => {}
    }
- name: remove needless block
  type: before_after
  before: |
    match x {
        X => {
            x
        }
    }
  after: |
    match x {
        X => x,
    }
- name: remove comma after block
  type: before_after
  before: |
    match x {
        _ => {
            let x;
        },
    }
  after: |
    match x {
        _ => {
            let x;
        }
    }
- name: arm body breakpoint (do not add block)
  type: breakpoint
  before: |
    match x {
        _ => [asdfasdf],
    }
  after: |
    match x {
        _ => [
            asdfasdf,
        ],
    }
- name: arm body is chain on multiple lines with final multiline method call
  type: no_change
  formatted: |
    match x {
        x => aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
            .aaaaaaaaaaaaaa({
                let x;
            }),
    }
- name: arm body is chain on single line except final multiline method call
  type: no_change
  formatted: |
    match x {
        x => a.b.aaaaaaa({
            let x;
        }),
    }
- name: arm body is chain with all overflowing method calls
  type: before_after
  before: |
    match x {
        x => aaaaaaa({
            let x;
        })
        .aaaaaaa({
            let x;
        }),
    }
  after: |
    match x {
        x => {
            aaaaaaa({
                let x;
            })
            .aaaaaaa({
                let x;
            })
        }
    }
- name: arm body is multi-line range
  type: before_after
  before: |
    match x {
        x => [{
            let x;
        }]..[{
            let x;
        }]
    }
  after: |
    match x {
        x => {
            [{
                let x;
            }]..[{
                let x;
            }]
        }
    }
- name: comment in first line of arm block that prevents block removal
  type: no_change
  formatted: |
    match x {
        _ => {
            // comment
            foo()
        }
    }
- name: comma after arm block where block is removed
  type: before_after
  before: |
    match x {
        _ => {
            x
        },
    }
  after: |
    match x {
        _ => x,
    }
