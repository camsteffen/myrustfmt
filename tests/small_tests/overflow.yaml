- name: nested overflow
  type: before_after
  in_block: true
  before: |
    Self::new(Rc::new(source.into()), Constraints::default(), Rc::new(
        ErrorEmitter::new(None),
    ))
  after: |
    Self::new(
        Rc::new(source.into()),
        Constraints::default(),
        Rc::new(ErrorEmitter::new(None)),
    )
- name: prefer to overflow closure instead of wrapping
  type: breakpoint
  in_block: true
  before: |
    fooooooooooo(|| {
        x
    })
  after: |
    fooooooooooo(
        || x,
    )
