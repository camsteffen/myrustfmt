- name: remove braces from singleton list
  type: before_after
  before: |
    use foo::{ bar };
  after: |
    use foo::bar;
- name: remove braces and comma from singleton list
  type: before_after
  before: |
    use foo::{ bar, };
  after: |
    use foo::bar;
- name: nested groups on separate lines, singleton items sharing a line
  type: before_after
  before: |
    use aaaaaaaaaaaaaaaaaa::{aaaaaaaaa, bbbbbbbbbbbbbbbbbbbbbbbbbbb, ccccccccc::{dddddddd, eeeeeeeeee}};
  after: |
    use aaaaaaaaaaaaaaaaaa::{
        aaaaaaaaa, bbbbbbbbbbbbbbbbbbbbbbbbbbb,
        ccccccccc::{dddddddd, eeeeeeeeee},
    };
