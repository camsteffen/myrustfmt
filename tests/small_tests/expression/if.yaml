- name: single line if/else
  type: no_change
  in_block: true
  formatted: |
    if x { y } else { z }
- name: either block expression has a semicolon
  type: before_after
  in_block: true
  before: |
    if x { y; } else { z }
    if x { y } else { z; }
  after: |
    if x {
        y;
    } else {
        z
    }
    if x {
        y
    } else {
        z;
    }
- name: else if block single expression
  type: before_after
  in_block: true
  before: |
    if a { b; } else if c { d } else { e }
  after: |
    if a {
        b;
    } else if c {
        d
    } else {
        e
    }
