- name: prefer separate lines chain over overflow if the number of lines is the same, and the method call can fit on one line
  type: breakpoint
  in_block: true
  before: |
    rooty
        .asdf
        .asdf
        .asdfasdf(Thing { thing, thing })
  after: |
    rooty.asdf.asdf.asdfasdf(
        Thing { thing, thing },
    )
- name: prefer separate lines chain over overflow when same number of lines, even when method call is multi-line
  type: breakpoint
  in_block: true
  before: |
    oneone.two.three(Foo {
        foooooey,
        gooooooey,
    })
  after: |
    oneone
        .two
        .three(Foo {
            foooooey,
            gooooooey,
        })
- name: overflow method call with multiple args
  type: no_change
  in_block: true
  formatted: |
    aaaaaaaa.bbbbbbbb.ccccccc(xxxxxx, || {
        x;
    });
- name: breakpoint on single line chain ending in method call with no args
  type: breakpoint
  in_block: true
  before: |
    aaaaa.bbb.ccc()
  after: |
    aaaaa
        .bbb
        .ccc()
