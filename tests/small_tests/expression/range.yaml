- name: range delimiters
  type: no_change
  in_block: true
  formatted: |
    a..b;
    a..=b;
- name: breakpoint on right side
  type: breakpoint
  in_block: true
  before: |
    aaaaa..(bb)
  after: |
    aaaaa..(
        bb
    )
- name: breakpoint on left side
  type: breakpoint
  in_block: true
  before: |
    (aaaaa)..(
        bb
    )
  after: |
    (
        aaaaa
    )..(
        bb
    )
