- name: call function (not args) breakpoint
  type: breakpoint
  in_block: true
  before: |
    (aaaaaaa + bbbbb)(
        aaaaaaaaaa,
        aaaaaaaaaa,
        aaaaaaaaaa,
        aaaaaaaaaa,
    )
  after: |
    (
        aaaaaaa
            + bbbbb
    )(
        aaaaaaaaaa,
        aaaaaaaaaa,
        aaaaaaaaaa,
        aaaaaaaaaa,
    )
- name: prefer not to overflow if same height
  type: no_change
  in_block: true
  formatted: |
    aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa(
        bbbbbbbbbbbbbbbbbbbbbbbb(ccccccccccccccccccccccc),
    );
