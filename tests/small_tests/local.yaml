- name: single line declaration with type
  type: no_change
  in_block: true
  formatted: |
    let x: String;
- name: declaration type breaks into multi-line
  type: breakpoint
  in_block: true
  before: |
    let aaaaa: (bbbbb,);
  after: |
    let aaaaa: (
        bbbbb,
    );
- name: single line initialization with type
  type: no_change
  in_block: true
  formatted: |
    let x: String = foo;
- name: initializer breaks onto next line
  type: breakpoint
  in_block: true
  before: |
    let x = y;
  after: |
    let x =
        y;
- name: initializer goes from next-line-single-line to overflow
  type: breakpoint
  in_block: true
  before: |
    let x =
        [yyyy];
  after: |
    let x = [
        yyyy,
    ];
- name: initializer goes from overflow to break onto next line
  type: breakpoint
  in_block: true
  before: |
    let x = Struct {
        y,
    };
  after: |
    let x =
        Struct {
            y,
        };

# let...else
- name: else block breaks into multi-line
  type: breakpoint
  in_block: true
  before: |
    let xxxxxxxxxxxxx = aaaaaaaaaa else { return x };
  after: |
    let xxxxxxxxxxxxx = aaaaaaaaaa else {
        return x;
    };
- name: else keyword breaks onto next line
  type: breakpoint
  in_block: true
  before: |
    let xxxxxxxxxxxxx = aaaaaaaaaa else {
        return x;
    };
  after: |
    let xxxxxxxxxxxxx = aaaaaaaaaa
    else {
        return x;
    };
- name: multi-line initializer with else on same line
  type: before_after
  in_block: true
  before: |
    let Some(_) = ({
        x;
    }) else { return };
  after: |
    let Some(_) = ({
        x;
    }) else {
        return;
    };
- name: multi-line chain initializer with else on next line
  type: before_after
  in_block: true
  before: |
    let Some(_) = aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
        + aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa else { return };
  after: |
    let Some(_) = aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
        + aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
    else {
        return;
    };
- name: don't remove semicolon for single-line let-else
  type: no_change
  in_block: true
  formatted: |
    let Some(_) = x else {
        return y;
    };
